<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#155e75;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#67e8f9;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.1" />
    </linearGradient>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0e7490" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#cffafe" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="200" r="150" fill="none" stroke="#a5f3fc" stroke-width="1" opacity="0.2"/>
  
  <!-- Main Medical Cross -->
  <g transform="translate(200,200)" filter="url(#dropShadow)">
    <!-- Horizontal Bar -->
    <rect x="-60" y="-20" width="120" height="40" rx="8" ry="8" 
          fill="url(#crossGradient)" stroke="#155e75" stroke-width="2"/>
    
    <!-- Vertical Bar -->
    <rect x="-20" y="-80" width="40" height="160" rx="8" ry="8" 
          fill="url(#crossGradient)" stroke="#155e75" stroke-width="2"/>
    
    <!-- Center Highlight -->
    <circle cx="0" cy="0" r="25" fill="url(#glowGradient)" opacity="0.6"/>
    
    <!-- Cross Edge Highlights -->
    <rect x="-55" y="-15" width="15" height="30" rx="4" ry="4" 
          fill="#67e8f9" opacity="0.4"/>
    <rect x="-15" y="-75" width="30" height="15" rx="4" ry="4" 
          fill="#67e8f9" opacity="0.4"/>
  </g>
  
  <!-- Heart Symbol in Center -->
  <g transform="translate(200,200)" filter="url(#glow)">
    <path d="M -15 -5 Q -25 -15 -35 -5 Q -35 5 -25 15 L 0 40 L 25 15 Q 35 5 35 -5 Q 25 -15 15 -5 Q 0 5 -15 -5 Z" 
          fill="url(#heartGradient)" stroke="#164e63" stroke-width="2"/>
    
    <!-- Heart Highlight -->
    <ellipse cx="-10" cy="0" rx="6" ry="10" fill="#67e8f9" opacity="0.6"/>
    
    <!-- Heart Pulse -->
    <path d="M -8 8 L -3 8 L 0 0 L 3 16 L 6 4 L 9 8 L 14 8" 
          stroke="#cffafe" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Floating Medical Elements -->
  <g opacity="0.4">
    <!-- Small crosses -->
    <g transform="translate(80, 120)">
      <rect x="-8" y="-2" width="16" height="4" rx="2" fill="#06b6d4"/>
      <rect x="-2" y="-8" width="4" height="16" rx="2" fill="#06b6d4"/>
    </g>
    
    <g transform="translate(320, 280)">
      <rect x="-6" y="-1.5" width="12" height="3" rx="1.5" fill="#0891b2" opacity="0.6"/>
      <rect x="-1.5" y="-6" width="3" height="12" rx="1.5" fill="#0891b2" opacity="0.6"/>
    </g>
    
    <g transform="translate(100, 300)">
      <rect x="-5" y="-1" width="10" height="2" rx="1" fill="#67e8f9"/>
      <rect x="-1" y="-5" width="2" height="10" rx="1" fill="#67e8f9"/>
    </g>
    
    <!-- Small hearts -->
    <g transform="translate(320, 120)">
      <path d="M 0 0 Q -3 -4 -6 -2 Q -6 1 -3 4 L 0 8 L 3 4 Q 6 1 6 -2 Q 3 -4 0 0 Z" 
            fill="#06b6d4" opacity="0.5"/>
    </g>
    
    <g transform="translate(70, 280)">
      <path d="M 0 0 Q -2 -3 -4 -1 Q -4 1 -2 3 L 0 6 L 2 3 Q 4 1 4 -1 Q 2 -3 0 0 Z" 
            fill="#0891b2" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Animated Pulse Rings -->
  <g opacity="0.3">
    <circle cx="200" cy="200" r="120" fill="none" stroke="#06b6d4" stroke-width="2">
      <animate attributeName="r" values="120;140;120" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="100" fill="none" stroke="#0891b2" stroke-width="1">
      <animate attributeName="r" values="100;120;100" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Inspirational Text -->
  <defs>
    <path id="textcurve" d="M 50 350 Q 200 320 350 350"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#0e7490" opacity="0.8">
    <textPath href="#textcurve" startOffset="50%" text-anchor="middle">
      Health • Care • Hope
    </textPath>
  </text>
  
  <!-- Subtle Medical Symbols -->
  <g opacity="0.2">
    <!-- DNA Helix suggestion -->
    <g transform="translate(60, 180)">
      <ellipse cx="0" cy="-20" rx="3" ry="1" fill="#06b6d4"/>
      <ellipse cx="0" cy="-10" rx="2" ry="1" fill="#0891b2"/>
      <ellipse cx="0" cy="0" rx="3" ry="1" fill="#06b6d4"/>
      <ellipse cx="0" cy="10" rx="2" ry="1" fill="#0891b2"/>
      <ellipse cx="0" cy="20" rx="3" ry="1" fill="#06b6d4"/>
    </g>
    
    <!-- Stethoscope curve -->
    <g transform="translate(340, 200)">
      <path d="M 0 -20 Q 10 -10 10 0 Q 10 10 0 20" 
            stroke="#0891b2" stroke-width="3" fill="none"/>
      <circle cx="0" cy="-20" r="4" fill="#06b6d4"/>
      <circle cx="0" cy="20" r="4" fill="#06b6d4"/>
    </g>
  </g>
</svg>